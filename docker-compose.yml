services:
  db:
    image: postgres:15-alpine
    container_name: dailybot_db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dailybot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: dailybot_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: